---
daemonset:
  extraEnvs: []      # keep empty (chart already injects NODE_NAME)
  secretMounts: []

  filebeatConfig:
    filebeat.yml: |
      filebeat.inputs:
        - type: filestream
          id: k8s-containers
          enabled: true

          # IMPORTANT: container logs are symlinks in /var/log/containers
          prospector.scanner.symlinks: true

          paths:
            - /var/log/containers/*.log

          parsers:
            - container: ~

          processors:
            - add_kubernetes_metadata:
                host: ${NODE_NAME}
                matchers:
                  - logs_path:
                      logs_path: "/var/log/containers/"

      output.logstash:
        hosts: ["34.230.25.108:5044"]

      logging.level: info
      setup.template.enabled: false
      setup.ilm.enabled: false
      
